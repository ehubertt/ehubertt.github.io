<!DOCTYPE html>
<html>
    <head>
       <!-- Author: Emma Hubert -->
        <title>Hip-HQ</title>
        <link rel="stylesheet" href = "styles.css">
    </head>

    <body>
        <section class="head">
            <section class="logo-img">
                <img id="logo" src="images/logo.png">
            </section>
            <header id="header">
                <nav id="main-nav">
                    <div id="hamburger">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <ul id="nav-items" class="hide-small">
                        <li><a href="https://ehubertt.github.io/Projects/part3/home/index.html">Home</a></li>
                        <li><a href="https://ehubertt.github.io/Projects/part3/creators/index.html">Creators</a></li>
                        <li><a href="https://ehubertt.github.io/Projects/part3/products/index.html">Products</a></li>
                        <li><a href="https://ehubertt.github.io/Projects/part3/brands/index.html">Brands</a></li>
                        <li><a href="https://ehubertt.github.io/Projects/part3/favorites/index.html">Favorites</a></li>
                    </ul>
                </nav>
            </header>    
        </section> 
        <div id ="content">
            <main id="main-content">
              <div class="save-favs">
                    <h1>Add one of your favorite brands! &#10084</h1>
                    <h3>Fill out the form below and save your results!</h3>
              </div>
              <div class="buttons">
                    <form
                        id="favorites-form"
                        action="https://api.web3forms.com/submit"
                        method="POST"
                        >
                        <input
                          type="hidden"
                          name="access_key"
                          value="8abac557-3c25-49b6-882a-c081117b9f1c"
                        />
                        <div class="name">
                            <label for="name">Name of Brand</label>
                            <input 
                                type="text"
                                name="name"
                                required
                                minlength="2"
                            />    
                        </div>
                        <div class="description">
                            <label for="description">Fill out a description on the brand and why you love it!</label>
                            <textarea 
                            type="text" 
                            name="description"
                            required 
                            minlength="35"
                            required></textarea>
                        </div>
                        <div class="products">
                            <label for="products">List some products offered by the brand</label>
                            <input 
                                type="text"
                                name="product1"
                                placeholder="enter product"
                                required
                            />   
                            <input 
                                type="text"
                                name="product2"
                                placeholder="enter product"
                                required
                            /> 
                            <input 
                                type="text"
                                name="product3"
                                placeholder="enter product"
                                required
                            /> 
                            <input 
                                type="text"
                                name="product4"
                                placeholder="enter product"
                                required
                            />  
                        </div>
                        <div class="form-image">
                            <label for="image">Paste a url to an image of the brand</label>
                            <input
                                type="url"
                                name="image"
                                placeholder="Paste url here"
                                required
                            > 
                        </div>

                        <input
                          type="hidden"
                          name="redirect"
                          value="https://web3forms.com/success"
                        />
                        <input
                          type="hidden"
                          name="subject"
                          value="Contact from Hip HQ Website"
                        />
                        <input type="hidden" name="from_name" value="My Website" />
                        <p class="checkbox">
                            <input type="checkbox" required name="terms" /><label
                              for="terms"
                              class="inline"
                              >I will allow my submission to be added.</label
                            >
                          </p>
                        <p>
                          <button type="submit" id="submit-btn">Submit Form</button>
                        </p>
              
                        <p id="result"></p>
                    </form>
                </div>
            </main>
            
        </div>
        <div id="user-favorites">
            <h2 class="fav-title">Your Entry:</h2>
        </div>
        <section id="foot">
            <section class="footer">
                <p>&copy; emmahubertt</p>
        </section>
    </body>
    <script src="script.js"></script>
</html>
