<!DOCTYPE html>
<html>
    <head>
       <!-- Author: Emma Hubert -->
        <title>Custom Title</title>
        <link rel="stylesheet" href = "styles.css">
        
    </head>

    <body>
        <div id ="content">
            <h1>Learning Java Script</h1>
            
            <div class="columns">
                <section class="one">
                  <h3>Learning Gradinets</h3>
                  <section id="rainbow">

                  </section>
                </section>
                <section class="one">
                  <h3>Gradient Changer</h3>
                  <p>Let's get to $10,000!</p>
                  <p>
                    <label for="txt-funds">Funds Earned: </label>
                    <input type="text" id="txt-funds">
                    <span id="funds-error" class="error"></span> <!--generic in line element-->
                  </p>
                  <p>
                    <button id="btn-content">Continue</button>
                  </p>
                  <section id="temp">

                  </section>
                </section>
                <section class="one">
                  <h3>Forms and Numbers</h3>
                  <form id="my-form" action="#" method="get">

                    <p>
                        <label for="txt-first-name">First Name:</label>
                        <input name="txt-first-name" required>
                        <span class="error" id="error-first-name"></span>
                    </p>
                    <p>
                        <label for="txt-last-name">Last Name:</label>
                        <input name="txt-last-name" required>
                        <span class="error" id="error-last-name"></span>
                    </p>
                    <p>
                        <label for="age">Age:</label>
                        <input type="number" min="18" max="50" name="txt-age" required>
                        <span class="error" id="error-first-name"></span>
                    </p>
                    <p>
                        <label for="txt-birth-day">Birthday:</label>
                        <input type="date">
                        
                    </p>
                    <p> 
                        <label for="txt-email">Email:</label>
                        <input type="email">
                    </p>



                    <button type="submit">Continue</button>
                  </form>
                </section>
              </div>
            </div>

        </div>
        <script src="script.js"></script> <!--Needs to be at bottom to catch all content so it knows what it is referring to-->
    </body>
</html>
